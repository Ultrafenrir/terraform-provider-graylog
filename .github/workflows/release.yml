name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  integration-test:
    name: Integration tests (Graylog 5.x/6.x/7.x)
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true
          check-latest: true

      - name: Setup Docker Buildx (for completeness)
        uses: docker/setup-buildx-action@v3

      # Принудительная очистка возможного «битого» кэша/слоёв на раннере
      - name: Pre-clean Go caches (best-effort)
        run: |
          set -euo pipefail
          go env GOMODCACHE GOCACHE || true
          rm -rf "$HOME/go/pkg/mod" || true
          rm -rf "$HOME/.cache/go-build" || true
        continue-on-error: true

      - name: Ensure clean docker compose state
        run: |
          docker compose down -v || true

      - name: Run all integration tests (docker compose)
        env:
          # Defaults used by Makefile and tests
          URL: http://127.0.0.1:9000/api
          TOKEN: ${{ secrets.GRAYLOG_TOKEN_BASE64 }}
        run: |
          set -euo pipefail
          echo "Go env (cache paths):"
          go env GOMODCACHE GOCACHE
          # If no token provided, fall back to default admin:admin used by tests
          if [ -z "${TOKEN:-}" ]; then
            TOKEN=$(printf 'admin:admin' | base64)
            export TOKEN
          fi
          make test-acc-all

      - name: Upload docker logs on failure
        if: failure()
        run: |
          docker compose logs > docker-compose-logs.txt || true
          # ensure file exists for artifact upload
          [ -f docker-compose-logs.txt ] || touch docker-compose-logs.txt
        continue-on-error: true

      - name: Archive docker logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose-logs
          path: docker-compose-logs.txt
          if-no-files-found: ignore

  build-artifacts:
    name: Build artifacts (matrix)
    runs-on: ubuntu-latest
    needs: [integration-test, acceptance-test]
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: false

      - name: Build and zip
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          BIN="terraform-provider-graylog"
          mkdir -p dist
          # Имя бинарника внутри архива должно включать префикс v и не содержать ОС/арх
          BIN_IN_ZIP="${BIN}_v${VERSION}"
          OUT="dist/${BIN_IN_ZIP}"
          echo "Building $OUT for ${GOOS}/${GOARCH}"
          GOOS=${GOOS} GOARCH=${GOARCH} go build -ldflags "-s -w" -o "$OUT"
          # Упаковываем в архив с ОС/арх в имени
          (cd dist && zip "${BIN}_${VERSION}_${GOOS}_${GOARCH}.zip" "${BIN_IN_ZIP}")

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-provider-graylog-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*.zip

  publish-release:
    name: Sign and publish release
    runs-on: ubuntu-latest
    needs: [integration-test, acceptance-test, build-artifacts]
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifacts to dist/
        shell: bash
        run: |
          set -euo pipefail
          # Prepare a clean final dir
          rm -rf dist_final
          mkdir -p dist_final
          # Copy all zips from downloaded artifact subfolders into dist_final
          find dist -type f -name '*.zip' -exec cp -f {} dist_final/ \;
          # Replace dist with the finalized directory to avoid directory collision
          rm -rf dist
          mv dist_final dist
          ls -la dist

      - name: Generate SHA256SUMS
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          # Basic sanity check: expect at least 4 zips (linux/darwin x amd64/arm64)
          cnt=$(ls -1 *.zip 2>/dev/null | wc -l || true)
          if [ "$cnt" -lt 4 ]; then
            echo "Expected at least 4 artifacts (*.zip), got $cnt" 1>&2
            ls -la
            exit 1
          fi
          VERSION="${GITHUB_REF_NAME#v}"
          SUMS_FILE="terraform-provider-graylog_${VERSION}_SHA256SUMS"
          sha256sum *.zip > "${SUMS_FILE}"
          echo "Generated ${SUMS_FILE}:" && cat "${SUMS_FILE}"

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Sign SHA256SUMS
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          VERSION="${GITHUB_REF_NAME#v}"
          SUMS_FILE="terraform-provider-graylog_${VERSION}_SHA256SUMS"
          # Terraform Registry требует бинарную отсоединённую подпись (не ASCII-armor)
          gpg --batch --yes --detach-sign --output "${SUMS_FILE}.sig" "${SUMS_FILE}"
          # Опциональная самопроверка подписи
          gpg --verify "${SUMS_FILE}.sig" "${SUMS_FILE}" || true
          echo "Signature created: ${SUMS_FILE}.sig"

      - name: Create GitHub Release (single upload)
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.zip
            dist/terraform-provider-graylog_*_SHA256SUMS
            dist/terraform-provider-graylog_*_SHA256SUMS.sig
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  acceptance-test:
    name: Acceptance tests (TF_ACC)
    runs-on: ubuntu-latest
    needs: [integration-test]
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: false

      - name: Setup Terraform CLI
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Ensure clean docker compose state
        run: |
          docker compose down -v || true

      - name: Run acceptance tests (all Graylog versions)
        env:
          URL: http://127.0.0.1:9000/api
          TOKEN: ${{ secrets.GRAYLOG_TOKEN_BASE64 }}
        run: |
          set -euo pipefail
          echo "TF version: $(terraform version | head -n1)"
          export TF_ACC_TERRAFORM_PATH="$(command -v terraform)"
          if [ -z "${TOKEN:-}" ]; then
            TOKEN=$(printf 'admin:admin' | base64)
            export TOKEN
          fi
          make test-acc-all

      - name: Upload docker logs on failure
        if: failure()
        run: |
          docker compose logs > docker-compose-logs.txt || true
          [ -f docker-compose-logs.txt ] || touch docker-compose-logs.txt
        continue-on-error: true

      - name: Archive docker logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose-logs-acceptance
          path: docker-compose-logs.txt
          if-no-files-found: ignore
