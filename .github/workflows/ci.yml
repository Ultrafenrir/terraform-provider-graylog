name: ci

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          # Явно отключаем встроенное кеширование setup-go, чтобы избежать warning
          # "Failed to restore: /usr/bin/tar exited with code 2" на некоторых раннерах
          cache: false

      - name: Go mod download
        run: go mod download

      - name: Lint (go vet)
        run: go vet ./...

      - name: Unit tests
        run: go test -v ./...

      - name: Build (quick)
        run: make build-quick
